{% extends 'main.html' %}

{% block content %}

<form action="" method="POST">
    {% csrf_token %}
    
    <label for="">Room Topic</label>
    <input type="text" name="topic" value="{{room.topic.name}}" required  list="topic_list">
    <datalist>
        <select name="" id="">
            {% for topic in topics %}
        <option value="{{topic.name}}">{{topic.name}}</option>
            {% endfor %}
        </select>
    </datalist>

    <label for="">Room Name</label>
    {{form.name}}

    <label for="">Room Description</label>
    {{form.description}}


    <input type="submit" value="Submit">
</form>

{% endblock content %}
